{% extends 'base.html' %}
{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>By {{ post.author.username }} on {{ post.published_date }}</small>
        {% if user.is_authenticated and user == post.author %}
            <a href="{% url 'post-update' post.pk %}">Edit Post</a>
            <a href="{% url 'post-delete' post.pk %}">Delete Post</a>
        {% endif %}
    </article>
{% endblock %}
